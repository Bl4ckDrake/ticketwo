<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Ticket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .ticket {
        max-width: 600px;
        margin: 50px auto;
        display: flex;
        background: #1e1e1e;
        color: #f5d5ae;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
      .ticket-left {
        flex: 3;
        padding: 20px;
      }
      .ticket-right {
        flex: 1;
        background: #f5d5ae;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }
      .ticket-right img {
        width: 100px;
        height: 100px;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        color: #ff7b7b;
      }
      .details {
        margin-top: 10px;
        font-size: 14px;
      }
      .row-seat {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .time {
        font-size: 18px;
        color: #ff7b7b;
        font-weight: bold;
      }
      .admit {
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="ticket">
        <div class="ticket-left p-4">
          <div class="title">CINEMA TICKET</div>
          <div class="details">MOVIE NIGHT</div>
          <div class="details">Saturday, August 20</div>
          <div class="time">20:30</div>
          <div class="row-seat d-flex justify-content-between">
            <div>ROW <strong>8</strong></div>
            <div>SEAT <strong>15</strong></div>
          </div>
        </div>
        <div class="ticket-right d-flex flex-column align-items-center p-3">
          <img
            src="https://via.placeholder.com/100"
            alt="QR Code"
            class="img-fluid"
          />
          <div class="admit mt-2">ADMIT ONE</div>
        </div>
      </div>
    </div>
  </body>
</html>
